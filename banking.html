<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">lets get some<span class="font-semibold text-yellow-800">money</span>!!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto rounded ">
        <!-- baland and transition  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 p-8 rounded  ">
                    <h3 class="text-2xl">Diposit</h3>
                    <h4 class="text-4xl">$<span id="diposit-total">00</span> </h4>

                </div>
                <div class="bg-green-300 p-8 rounded  ">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h4 class="text-4xl">$<span id="widhrow-total">00</span>
                    </h4>

                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>

                </div>


            </div>
        </section>

        <!-- diposit and Withdrow -->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please diposit</h3>
                    <div action="">
                        <input id="diposit-input" class=" block border-2 border-gray-400 rounded mb-4 px-2" type="text"
                            placeholder="$amount you want diposit " />

                        <button id="diposit-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Diposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please widhrow</h3>
                    <div action="">
                        <input id="withdrow-input" class=" block border-2 border-gray-400 rounded mb-4 px-2" type="text"
                            placeholder="$amount you want Withdrow ">

                        <button id="withdrow-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdrow</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="banking.js"> </script>
</body>

</html>
